<H1>IPW Shell-Support Commands</H1>

<P>These auxiliary commands are used by IPW shell scripts for error-handling.
<UL>
  <LI><A HREF="../man1/isposint.html">isposint</A>
       - is argument a positive nonzero integer?
  <LI><A HREF="../man1/sherror.html">sherror</A>
       - standard IPW error message for shell scripts
  <LI><A HREF="../man1/usage.html">usage</A>
       - standard IPW usage message for shell scripts
</UL>
